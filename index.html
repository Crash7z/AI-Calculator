<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A stunning modern calculator with glassmorphism design and scientific capabilities">
    <title>Premium Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>Calculator</h1>
                <button class="mode-toggle" id="modeToggle" title="Toggle Scientific Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                    </svg>
                </button>
            </div>

            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>

            <div class="history-toggle" id="historyToggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                History
            </div>

            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h3>History</h3>
                    <button class="clear-history" id="clearHistory">Clear</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-history">No calculations yet</p>
                </div>
            </div>

            <div class="keypad" id="keypad">
                <!-- Standard Mode Buttons -->
                <button class="btn btn-function" data-action="clear">C</button>
                <button class="btn btn-function" data-action="backspace">⌫</button>
                <button class="btn btn-function" data-action="percent">%</button>
                <button class="btn btn-operator" data-value="/">÷</button>

                <button class="btn btn-number" data-value="7">7</button>
                <button class="btn btn-number" data-value="8">8</button>
                <button class="btn btn-number" data-value="9">9</button>
                <button class="btn btn-operator" data-value="*">×</button>

                <button class="btn btn-number" data-value="4">4</button>
                <button class="btn btn-number" data-value="5">5</button>
                <button class="btn btn-number" data-value="6">6</button>
                <button class="btn btn-operator" data-value="-">−</button>

                <button class="btn btn-number" data-value="1">1</button>
                <button class="btn btn-number" data-value="2">2</button>
                <button class="btn btn-number" data-value="3">3</button>
                <button class="btn btn-operator" data-value="+">+</button>

                <button class="btn btn-number" data-value="0">0</button>
                <button class="btn btn-number" data-value=".">.</button>
                <button class="btn btn-function" data-action="negate">±</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>

            <div class="keypad scientific-keypad" id="scientificKeypad">
                <!-- Scientific Mode Additional Buttons -->
                <button class="btn btn-function" data-action="clear">C</button>
                <button class="btn btn-function" data-action="backspace">⌫</button>
                <button class="btn btn-function" data-action="percent">%</button>
                <button class="btn btn-operator" data-value="/">÷</button>
                <button class="btn btn-scientific" data-function="sqrt">√</button>

                <button class="btn btn-scientific" data-function="sin">sin</button>
                <button class="btn btn-scientific" data-function="cos">cos</button>
                <button class="btn btn-scientific" data-function="tan">tan</button>
                <button class="btn btn-operator" data-value="*">×</button>
                <button class="btn btn-scientific" data-function="pow">x²</button>

                <button class="btn btn-number" data-value="7">7</button>
                <button class="btn btn-number" data-value="8">8</button>
                <button class="btn btn-number" data-value="9">9</button>
                <button class="btn btn-operator" data-value="-">−</button>
                <button class="btn btn-scientific" data-function="ln">ln</button>

                <button class="btn btn-number" data-value="4">4</button>
                <button class="btn btn-number" data-value="5">5</button>
                <button class="btn btn-number" data-value="6">6</button>
                <button class="btn btn-operator" data-value="+">+</button>
                <button class="btn btn-scientific" data-function="log">log</button>

                <button class="btn btn-number" data-value="1">1</button>
                <button class="btn btn-number" data-value="2">2</button>
                <button class="btn btn-number" data-value="3">3</button>
                <button class="btn btn-scientific" data-value="(">(</button>
                <button class="btn btn-scientific" data-value=")">)</button>

                <button class="btn btn-number" data-value="0">0</button>
                <button class="btn btn-number" data-value=".">.</button>
                <button class="btn btn-function" data-action="negate">±</button>
                <button class="btn btn-scientific" data-value="pi">π</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
